<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard for manipulationg users</title>
    <link rel="stylesheet" href="dist/styles/style.css">
    <script src="dist/scripts/script.js" defer></script>
</head>
<body>

    <main>
        <h1>Dashboard for manipulating users</h1>

        <!-- View change btns -->
        <div class="viewChange-btns">
            <button class="horizontalView-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <button class="verticalView-btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <!-- Search bar -->
        <div class="searchBar-container">
            <input type="text" id="search" class="searchBar" placeholder="Search Users">
        </div>

        <!-- Sort dropdown -->
        <div class="usersSelect-container">
            <select name="users" id="usersSelect-dropdown">
                <option value="selectFilter" selected="selected">Select Filter</option>
                <option value="sortByFirstName">Sort by first name</option>
                <option value="sortByLastName">Sort by last name</option>
                <option value="sortBySuccessfulness">Sort by successfulness</option>
            </select>
        </div>

        <!-- Users table -->
        <table class="table-users">
            <thead>
                <tr class="tableRow-heading">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Picture</th>
                    <th>Position</th>
                    <th>Tasks x/y %</th>
                    <th>Finished Tasks</th>
                    <th>Assigned Tasks</th>
                    <th>CV link to file</th>
                    <th>Date Started</th>
                </tr>
            </thead>
    
            <tbody id="usersList">
               
            </tbody>
            
        </table>
    </main>
    
</body>
</html>
